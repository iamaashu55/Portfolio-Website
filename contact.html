<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashutosh's Website - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2080128b64.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('images/sample5.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1 class="Name">Aashutosh Gupta</h1>
            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
        </nav>
        <div class="contact-left">
            <h1 class="sub-title">Contact Me</h1>
            <p><i class="fa-solid fa-phone"></i>+91-8541054484</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/aashutosh-gupta-949412248/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.facebook.com/iamaashu"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/aashu29_/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/aashunepaliboy"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <a href="images/Resume.pdf" download class="btn btn2">Download Resume</a>
        </div>
        <div class="contact-right">
            <form name="submit-to-google-sheet">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="msg"></span>
        </div>
    </div>
    <div class="copyright">
        <p>Made by Aashutosh Gupta</p>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxLniCZOZU0oSrcf11ox9-ZKvTl4JqjTSj5EoOXShiuLY9AtxptJ4jyls95a5LNWA1h/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },3000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })

        var sidemenu = document.getElementById("sidemenu");

        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    </script>
</body>
</html>
